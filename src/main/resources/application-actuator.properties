# ============================================================
# SPRING BOOT ACTUATOR - DEMO CONFIGURATION
# ============================================================
# Activate with: --spring.profiles.active=actuator

# ============================================================
# 1. ENDPOINT EXPOSURE
# ============================================================

# Expose all endpoints (development only!)
management.endpoints.web.exposure.include=*

# Or expose specific endpoints (recommended for production)
# management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers

# Exclude sensitive endpoints
# management.endpoints.web.exposure.exclude=env,beans,heapdump,threaddump

# ============================================================
# 2. HEALTH ENDPOINT CONFIGURATION
# ============================================================

# Show health details
# never - never show details
# when-authorized - show to authenticated users with specific role
# always - always show details
management.endpoint.health.show-details=always

# Show health components
management.endpoint.health.show-components=always

# Health groups
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# Custom health group
management.endpoint.health.group.custom.include=customDatabase,externalService,memory,diskSpace

# ============================================================
# 3. INFO ENDPOINT CONFIGURATION
# ============================================================

# Enable environment info
management.info.env.enabled=true

# Enable Java info
management.info.java.enabled=true

# Enable OS info
management.info.os.enabled=true

# Custom info properties
info.app.name=Spring Boot Actuator Demo
info.app.version=1.0.0
info.app.description=Learning Spring Boot Actuator for certification
info.app.encoding=@project.build.sourceEncoding@

# ============================================================
# 4. METRICS CONFIGURATION
# ============================================================

# Enable/disable specific metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.tomcat=true
management.metrics.enable.http=true

# Common tags for all metrics
management.metrics.tags.application=actuator-demo
management.metrics.tags.environment=development

# Distribution statistics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.75,0.95,0.99
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,500ms

# ============================================================
# 5. ENDPOINT PATHS
# ============================================================

# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Custom path for specific endpoint
# management.endpoints.web.path-mapping.health=healthcheck

# ============================================================
# 6. SERVER CONFIGURATION
# ============================================================

# Run actuator on different port (optional)
# management.server.port=8081

# Actuator address binding
# management.server.address=127.0.0.1

# ============================================================
# 7. LOGGING ENDPOINT
# ============================================================

# Enable loggers endpoint
management.endpoint.loggers.enabled=true

# ============================================================
# 8. SHUTDOWN ENDPOINT (DANGEROUS!)
# ============================================================

# Enable shutdown endpoint (disabled by default)
# management.endpoint.shutdown.enabled=true

# ============================================================
# 9. CACHING
# ============================================================

# Cache time-to-live for endpoints
management.endpoint.health.cache.time-to-live=10s
management.endpoint.info.cache.time-to-live=60s

# ============================================================
# 10. CUSTOM ENDPOINTS
# ============================================================

# Enable custom endpoints
management.endpoints.web.exposure.include=*,features,custom-api
