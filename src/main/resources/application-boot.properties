# ============================================================
# SPRING BOOT ESSENTIALS - DEMO PROPERTIES
# ============================================================
# Activate with: --spring.profiles.active=boot

# ============================================================
# 1. APP PROPERTIES (@ConfigurationProperties prefix="app")
# ============================================================
app.name=Spring Boot Certification Notes
app.version=1.0.0
app.description=Learning Spring Boot for certification
app.debug-enabled=true
app.max-connections=50
app.timeout=60s

# List properties
app.servers[0]=server1.example.com
app.servers[1]=server2.example.com
app.servers[2]=server3.example.com

# Map properties
app.features.caching=true
app.features.logging=true
app.features.metrics=false

# Nested object properties
app.server.host=localhost
app.server.port=8080
app.server.ssl=false

# Deep nested properties
app.database.url=jdbc:h2:mem:bootdb
app.database.username=sa
app.database.password=
app.database.pool.min-size=5
app.database.pool.max-size=20
app.database.pool.idle-timeout=10m

# ============================================================
# 2. MAIL PROPERTIES (Immutable @ConfigurationProperties)
# ============================================================
mail.host=smtp.example.com
mail.port=587
mail.username=user@example.com
mail.password=secret
mail.ssl=true
mail.recipients[0]=admin@example.com
mail.recipients[1]=support@example.com
mail.smtp.auth=true
mail.smtp.starttls=TLS

# ============================================================
# 3. GREETING AUTO-CONFIGURATION
# ============================================================
greeting.enabled=true
greeting.prefix=Welcome
greeting.suffix=to Spring Boot!

# ============================================================
# 4. FEATURE FLAGS
# ============================================================
feature.cache.enabled=true
feature.logging.enabled=true
feature.advanced=false
feature.experimental=false

# ============================================================
# 5. ACTUATOR CONFIGURATION
# ============================================================
management.endpoints.web.exposure.include=health,info,metrics,env,beans,conditions,configprops
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Info endpoint
info.app.name=${app.name}
info.app.version=${app.version}
info.app.description=${app.description}

# ============================================================
# 6. LOGGING
# ============================================================
logging.level.com.example.spring_cert_notes.boot=DEBUG
